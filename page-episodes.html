<!doctype html>
<html  lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>page episodes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/web.css">
  </head>
  <body style="height: 1000px;">

    <!--Include Header-->
    <header id="includeheader"></header>

    <div class="page-episodes container text-center mt-5">
        
        <div class="window-episodes mt-4">
            <img class="rounded mt-4" src="image/pod1.jpg" alt="img">
            <div class="box-audio mt-4">
                <h2> الاتصال المؤسسي وأثره على القطاع الغير ربحي</h2>
                <div class="box-play d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-share-from-square"></i>
                    <i class="fa-solid fa-download"></i>
                    <audio controls>
                        <source src="audio/podcast_09 (1).mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>
    </div>
    
    
    <!--Bar For Player-->
    <div id="player"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/all.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
  </body>
</html>
